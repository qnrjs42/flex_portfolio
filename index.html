<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../style.css">
  <title>flex website</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <style>
    
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <a href="#none">
          <img src="images/logo-design-works.png" alt="">
        </a>
      </div>
      <ul class="gnb">
        <li><a href="#none">Home</a></li>
        <li><a href="#none">About</a></li>
        <li><a href="#none">Project</a></li>
        <li><a href="#none">Plan & history</a></li>
        <li><a href="#none">Awards</a></li>
        <li><a href="#none">Location</a></li>
        <li><a href="#none">Contact</a></li>
      </ul>
      <div class="sns">
        <a href="#none"><i class="fa fa-facebook"></i></a>
        <a href="#none"><i class="fa fa-twitter"></i></a>
        <a href="#none"><i class="fa fa-youtube-play"></i></a>
      </div>
      <div class="trigger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <script>
    $('.trigger').click(function() {
      $(this).toggleClass('active');
      $('.gnb, .sns').toggle();
    })
  </script>
</body>

</html>
