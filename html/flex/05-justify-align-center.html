<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .yellowgreen {
            background-color: yellowgreen;
            width: 800px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .royalblue {
            background-color: royalblue;
            width: 600px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .crimson {
            background-color: crimson;
            width: 400px;
            height: 150px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .gray {
            background-color: gray;
            width: 100px;
            height: 100px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="yellowgreen">
        <div class="royalblue">
            <div class="crimson">
                <div class="gray"></div>
                <div class="gray"></div>
                <div class="gray"></div>
            </div>
        </div>
    </div>
</body>
</html>
